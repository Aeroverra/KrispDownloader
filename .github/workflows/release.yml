name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj

      - name: Publish (win-x64, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/win-x64

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          name: v1.0.${{ github.run_number }}
          body: |
            Automated build for commit ${{ github.sha }}.
            - Platform: win-x64
            - Self-contained single-file executable
          artifacts: out/win-x64/KrispDownloader.exe
          artifactContentType: application/vnd.microsoft.portable-executable
          token: ${{ secrets.GITHUB_TOKEN }}
