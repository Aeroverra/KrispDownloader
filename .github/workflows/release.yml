name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj

      - name: Publish (win-x64, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r win-x64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/win-x64
          mv out/win-x64/KrispDownloader.exe out/KrispDownloader-win-x64.exe

      - name: Publish (win-x86, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r win-x86 \
            --self-contained true \
            /p:PublishTrimmed=false \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/win-x86
          mv out/win-x86/KrispDownloader.exe out/KrispDownloader-win-x86.exe

      - name: Publish (linux-x64, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/linux-x64
          mv out/linux-x64/KrispDownloader out/KrispDownloader-linux-x64

      - name: Publish (linux-arm64, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/linux-arm64
          mv out/linux-arm64/KrispDownloader out/KrispDownloader-linux-arm64

      - name: Publish (osx-x64, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r osx-x64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/osx-x64
          mv out/osx-x64/KrispDownloader out/KrispDownloader-osx-x64

      - name: Publish (osx-arm64, self-contained)
        run: |
          dotnet publish Aeroverra.KrispDownloader/Aeroverra.KrispDownloader.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            /p:PublishTrimmed=false \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/osx-arm64
          mv out/osx-arm64/KrispDownloader out/KrispDownloader-osx-arm64

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          name: v1.0.${{ github.run_number }}
          body: |
            Automated build for commit ${{ github.sha }}.
            - Platforms: win-x64, win-x86, linux-x64, linux-arm64, osx-x64, osx-arm64
            - Self-contained single-file executables
          artifacts: out/KrispDownloader-win-x64.exe,out/KrispDownloader-win-x86.exe,out/KrispDownloader-linux-x64,out/KrispDownloader-linux-arm64,out/KrispDownloader-osx-x64,out/KrispDownloader-osx-arm64
          artifactContentType: application/vnd.microsoft.portable-executable
          token: ${{ secrets.GITHUB_TOKEN }}
